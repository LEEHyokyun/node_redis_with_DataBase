<!--title tag를 선언해주고, 자연스럽게 base.html 뼈대의 title에 적용된다.-->
{% set title = "관리자 리스트" %}
<!--layout폴더의 base.html을 불러와 상속받는다-->
{% extends "layout/base.html" %}

<!--block에 들어갈 content-->
{% block content -%}

<table class="table table-bordered table-hover">
  <tr>
    <th>제목</th>
    <th>가격</th>
    <th>작성일</th>
    <th>삭제</th>
  </tr>

  {% for product in productList %}
  <tr>
    <td>
        <a href="/admin/products/detail/{{ product.id }}">
            {{ product.name }}
        </a>
    </td>
    <td>
        {{ product.price }}
    </td>
    <td>
        {{ product.dateFormat( product.createdAt ) }}
    <td>
      <a href="/admin/products/delete/{{ product.id }}" class="btn btn-danger" onclick="return confirm('삭제하시겠습니까?')">삭제</a>
    </td>
  </tr>
  {% endfor %}
</table>

<a href="/admin/products/write" class="btn btn-default">작성</a>

{% endblock %}
